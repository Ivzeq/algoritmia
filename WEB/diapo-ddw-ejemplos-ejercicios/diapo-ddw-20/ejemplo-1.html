            <h2>Operador typeof</h2>
            <p>Veamos con ejemplos como funciona el typeof:</p>
            <ul>
                <script>
                TipoDeDato(0, 'number');
                TipoDeDato('Hola' * 2, 'number');
                TipoDeDato(1/0, 'number');
                TipoDeDato(1, 'number');
                TipoDeDato('', 'string');
                TipoDeDato(' ', 'string');
                TipoDeDato('0', 'string');
                TipoDeDato('1', 'string');
                TipoDeDato('Cadena', 'string');
                TipoDeDato(undefined);
                TipoDeDato(true);
                TipoDeDato(false);
                TipoDeDato(null);
                TipoDeDato(() => {}, 'function');
                TipoDeDato([], 'array');
                TipoDeDato({}, 'object');
                </script>
