<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">								
	<title>Ejemplo: FlexBox - flex-grow</title>
	<style>
		/*Ejemplo de código para poner todos los ítems al inicio del eje secundario.*/
		section {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			justify-content: center;
			align-items: flex-start;
					}
	 	article {
	 		flex-grow: 1;
	 		 order:3;
	 	}
	</style>
</head>
<body>
	<!-- Contenedor Flex -->
	<section>
			<!-- ítems -->
	    <article style=" order:2;">Contenido Item 1</article>
	    <article style=" order:1;flex-grow: 2;">Contenido Item 2</article>
    	<article>Contenido Item 3</article>
	</section>

</body>
</html>
