<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">								
	<title>Ejemplo: FlexBox - flex-shrink</title>
	<style>
		#content {
		  display: flex;
		  width: 500px;
		}

		#content div {
		  flex-basis: 120px;
		  border: 3px solid rgba(0,0,0,.2);
		}

		.box {
		  flex-shrink: 1;
		}

		.box1 {
		  flex-shrink: 2;
		}
	</style>
</head>
<body>
	<p>El ancho del contenido es de 500px; el flex-basis de los flex items es 120px.</p>
	<p>A, B, C tiene flex-shrink:1. D y E tienen flex-shrink:2</p>
	<p>El ancho de D y E es menor al de los otros.</p>
	<div id="content">
	  <div class="box" style="background-color:red;">A</div>
	  <div class="box" style="background-color:lightblue;">B</div>
	  <div class="box" style="background-color:yellow;">C</div>
	  <div class="box1" style="background-color:brown;">D</div>
	  <div class="box1" style="background-color:lightgreen;">E</div>
	</div>

</body>
</html>
