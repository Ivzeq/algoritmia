<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Posicionamiento absoluto</title>
	<style>
		.box {
		  display: inline-block;
		  width: 100px;
		  height: 100px;
		  background: red;
		  color: white;
		}

		#box2 {
		  position: absolute;
		  top: 20px;
		  left: 20px;
		  background: blue;
		}
		
	</style>
</head>
<body>

<h1>Ejemplo position: absolute</h1>

<div class="box" id="box1">Caja 1</div>
<div class="box" id="box2">Caja 2</div>
<div class="box" id="box3">Caja 3</div>
<div class="box" id="box4">Caja 4</div>
</body>
</html>
