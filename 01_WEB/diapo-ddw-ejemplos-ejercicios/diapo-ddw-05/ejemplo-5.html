<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Display:flex</title>
	<style>
		#contenedor {
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.box {
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  width: 100px;
		  height: 100px;
		  margin: 10px;
		  background: red;
		  color: white;
		}
		
	</style>
</head>
<body>

<h1>Ejemplo display: flex</h1>

<div id="contenedor">
	<div class="box" id="box1">Caja 1</div>
	<div class="box" id="box2">Caja 2</div>
	<div class="box" id="box3">Caja 3</div>
	<div class="box" id="box4">Caja 4</div>
</div>
</body>
</html>
